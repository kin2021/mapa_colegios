
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Colegios Públicos de Bucaramanga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([7.12, -73.12], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Cargar GeoJSON
        fetch('Colegios_Bucaramanga.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        const props = feature.properties;
                        const popup = `
                            <strong>${props.nombre}</strong><br>
                            <b>Código DANE:</b> ${props.codigo_dane}<br>
                            <b>Dirección:</b> ${props.direccion}<br>
                            <b>Correo:</b> ${props.correo}
                        `;
                        layer.bindPopup(popup);
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
